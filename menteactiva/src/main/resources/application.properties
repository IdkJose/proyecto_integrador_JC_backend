spring.application.name=menteactiva

# Database Configuration (Docker - PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/menteactiva
spring.datasource.username=admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming Strategy (Snake Case for DB as requested)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Note: Spring Boot defaults to CamelCaseToUnderscoresNamingStrategy which gives snake_case. 
# Explicitly ensuring snake_case behavior:
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
